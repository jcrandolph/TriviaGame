<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blues Brothers Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>The Blues Brothers  Trivia Game <br> 
            </h1> 
    <div class= "jumbotron justify-content-center col-md-6 offset-md-3">
    <button type= "start" id="startme"class="btn-secondary btn-lg btn-block align-content-center">Start</button>
    
    <div class="quizContainer">

        <div id="question"></div>

        <div id="timerDisplay">Game Timer</div>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg ansbtn" id="button0" data-value=0>Button0</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg ansbtn" id="button1" data-value=1>Button1</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg ansbtn" id="button2" data-value=2>Button2</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg ansbtn" id="button3" data-value=3>Button3</button>
          </div>


    </div>
    <div id="resultMessage"></div>
    <!-- <div id="gif"></div> -->
    <div id="score"></div>
    <div class="row">
        <button type="reset" class="reset btn-lg btn-secondary justify-content-center" id="resetId" value="reset">Reset Game</button>
    </div>

</div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
